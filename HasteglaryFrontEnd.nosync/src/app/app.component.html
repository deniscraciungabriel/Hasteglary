<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Manager</title>
  </head>
  <body>
    <div class="container">
      <h1>Hasteglary</h1>

      <button class="add-book" (click)="onOpenModal(undefined)">
        Add Book
      </button>

      <app-new-book-modal
        *ngIf="displayModal"
        (closeModalEvent)="onCloseModal()"
        [book]="selectedBook"
      ></app-new-book-modal>

      <div class="book-grid">
        <!--BOOK-->
        <div *ngFor="let book of books" class="book-square">
          <img
            src="../assets/images/bookCover.png"
            alt="Default Book Cover"
            (click)="onOpenModal(book)"
          />
          <div class="book-info">
            <p class="book-name">{{book.title}}</p>
            <p class="book-author">{{book.author}}</p>
            <p class="book-count">Reading Count: {{book.reads}}</p>
            <div class="book-actions">
              <button class="increase-count">+</button>
              <button class="decrease-count">-</button>
            </div>
          </div>
          <div class="book-actions">
            <button class="edit-book" (click)="onOpenModal(book)">Edit</button>
            <button class="delete-book">Delete</button>
          </div>
        </div>
        <!--END BOOK-->
      </div>
    </div>
  </body>
</html>
