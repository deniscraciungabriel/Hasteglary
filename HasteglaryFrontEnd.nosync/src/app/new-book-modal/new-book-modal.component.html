<div id="add-book-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Add Book</h2>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="isbnInput">ISBN:</label>
          <input type="text" id="isbnInput" required value="{{book?.isbn}}" />
        </div>
        <div class="form-group">
          <label for="titleInput">Title:</label>
          <input type="text" id="titleInput" required value="{{book?.title}}" />
        </div>
        <div class="form-group">
          <label for="authorInput">Author:</label>
          <input
            type="text"
            id="authorInput"
            required
            value="{{book?.author}}"
          />
        </div>
        <div class="form-group">
          <label for="storyInput">Story:</label>
          <textarea id="storyInput" value="{{book?.story}}"></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn cancel-btn" (click)="onCloseModal()">
        Cancel
      </button>
      <button type="submit" class="btn save-btn">Save</button>
    </div>
  </div>
</div>
