<div id="add-book-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add Book</h2>
    </div>
    <div class="modal-body">
      <form #bookForm="ngForm" (ngSubmit)="onAddBook(bookForm)">
        <div class="form-group">
          <label for="isbnInput">ISBN:</label>
          <input
            type="text"
            name="isbn"
            id="isbnInput"
            ngModel="{{book?.isbn}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="titleInput">Title:</label>
          <input
            type="text"
            name="title"
            id="titleInput"
            required
            ngModel="{{book?.title}}"
          />
        </div>
        <div class="form-group">
          <label for="authorInput">Author:</label>
          <input
            type="text"
            id="authorInput"
            required
            name="author"
            ngModel="{{book?.author}}"
          />
        </div>
        <div class="form-group">
          <label for="storyInput">Story:</label>
          <textarea
            id="storyInput"
            name="story"
            ngModel="{{book?.story}}"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="bookReads">Reads</label>
          <input
            type="number"
            name="reads"
            ngModel="{{book?.reads}}"
            class="form-control"
            id="bookReads"
            value="0"
            min="0"
            required
          />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn cancel-btn" (click)="onCloseModal()">
            Cancel
          </button>
          <button
            [disabled]="bookForm.invalid"
            type="submit"
            class="btn save-btn"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
